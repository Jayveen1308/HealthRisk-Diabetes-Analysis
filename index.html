<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <div class="row">
            {% set features = [
                'Pregnancies','Glucose','BloodPressure','SkinThickness',
                'Insulin','BMI','DiabetesPedigreeFunction','Age'
            ] %}
            {% for i in range(features | length) %}
                <div class="col-md-4 mb-3">
                    <label for="f{{ i }}" class="form-label">{{ features[i].replace('_', ' ').title() }}</label>
                    <input type="number" step="any" name="f{{ i }}" id="f{{ i }}" class="form-control" required>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
